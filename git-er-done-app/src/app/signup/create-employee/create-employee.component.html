<section class="hero has-background-primary is-bold is-fullheight-with-navbar">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div column is-5-tablet is-4-desktop is-3-widescreen>
              <form class="box" #signupForm="ngForm" (ngSubmit)="onAddUser(signupForm)" *ngIf="!isLoading">
                <h3 class="title is-3 has-text-centered">
                      Welcome to the Sign Up Page
                </h3>

                <label class="label">Employee Information</label>
                <div class="contactName">
                  <input
                    class="input is-rounded is-small is-black column is-6"
                    type="text"
                    placeholder="First Name"
                    required #employeeFirstName="ngModel" ngModel
                    name="employeeFirstName"
                  />
                  <input
                    class="input is-rounded is-small is-black column is-6"
                    type="text"
                    placeholder="Last Name"
                    required #employeeLastName="ngModel" ngModel
                    name="employeeLastName"
                  /> <br>
                  <input
                    class="input is-rounded is-small is-black column is-6"
                    type="text"
                    placeholder="Cell Phone Number"
                    required #employeeCellNumber="ngModel" ngModel
                    name="employeeCellNumber"
                  /> <br>
                <input class="input is-rounded is-small is-black column is-6" type="text" placeholder="Employee ID" required #employeeID="ngModel" ngModel name="employeeID">
                </div>

                <label class="label">Login Information</label>
                <div class="usernameAndPassword">
                  <input
                    class="input is-rounded is-small is-black column is-6"
                    type="text"
                    placeholder="Username"
                    required #username="ngModel" ngModel
                    name="username"
                  />

                  <input
                    class="input is-rounded is-small is-black column is-6"
                    type="password"
                    placeholder="Password"
                    required #password="ngModel" ngModel
                    name="password"
                  />
                </div>
                
    <!--               <button class="button is-link" type="submit">Submit</button> -->
                <button class="button is-medium is-link" [routerLink]="['/login', post._id]" type="submit" value="Submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
