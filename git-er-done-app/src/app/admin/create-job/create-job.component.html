<!-- ADMIN HEADING -->
<section class="hero has-background-info-dark">
  <div class="hero-body">
    <div class="container">
      <h1 class="title has-text-centered has-text-white is-size-1">
        Create A Job
      </h1>
      <br>
      <app-admin-nav></app-admin-nav>
      
    </div>
  </div>
</section>

<section class="hero has-background-primary py-3">
    <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div column is-5-tablet is-4-desktop is-3-widescreen>
  
      <form  class="box" (submit)="onSavePost(postForm)" #postForm="ngForm">
      <h3 class="title is-3 has-text-centered">Job Form</h3>
      <label class="label">Business Name</label>
      <input class="input is-rounded is-small is-black column is-12" type="text" name = "businessName" placeholder="Customer Business Name" [ngModel]="post?.businessName" required #businessName="ngModel">
      <br>
      <label class="label ">Contact Name</label>
      <div class="contactName level">
      <input class="input is-rounded is-small is-black column is-5" name="contactFirstName" type="text" placeholder="First Name" [ngModel]="post?.contactFirstName" required #contactFirstName="ngModel">
      <input class="input is-rounded is-small is-black column is-5" name="contactLastName" type="text" placeholder="Last Name" [ngModel]="post?.contactLastName" required #contactLastName="ngModel">
    </div>
   
    <label class="label ">Business Information</label>
      <input class="input is-rounded is-small is-black column is-12" name="contactStreet" type="text" placeholder="Street Address" [ngModel]="post?.contactStreet" required #contactStreet="ngModel">
      <br>
      <div class="address level">
      <input class="input is-rounded is-small is-black column is-5" name="contactCity" type="text" placeholder="City" [ngModel]="post?.contactCity" required #contactCity="ngModel">
      <br>
      <!-- <input class="input is-rounded is-small is-black column is-2" name="contactState" type="text" placeholder="State" ngModel required #contactState="ngModel"> -->
      <div class="field">
        <div class="control">
          <div class="select is-black is-rounded is-small"  >
            <select name="contactState" [ngModel]="post?.contactState" required #contactState="ngModel">
              <option>State</option>
              <option>AL</option>
              <option>AK</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </div>
        </div>
      </div>
      <br>
      <input class="input is-rounded is-small is-black column is-3" name="contactZip" type="text" placeholder="Zip" [ngModel]="post?.contactZip" required #contactZip="ngModel">
    </div>
      <input class="input is-rounded is-small is-black column is-5" name="contactMainPhoneNumber" type="tel" placeholder="Phone Number" [ngModel]="post?.contactMainPhoneNumber" required #contactMainPhoneNumber="ngModel">
      <div class="field">
        <label class="label">Employees</label>
        <p class="control">
          <span class="select is-small is-rounded is-black">
            <select name="employeeFirstName" [ngModel]="post?.employeeFirstName" required #employeeFirstName="ngModel">
              <option>Select Employee</option>
              <option>Christopher Louden</option>
              <option>Lindsey Darnell</option>
              <option>Michael Markham</option>
              <option>Konya Ferrell</option>
              <option>Charlie Blackmon</option>
              <option>Trevor Story</option>
              <option>Todd Helton</option>
              <!-- <option *ngFor="let post of posts" [value]="post.value">
                {{post.employeeFirstName}} {{post.employeeLastName}}
                </option> -->
            </select>
          </span>
        </p>
      </div>
      <div class="textArea is-rounded">
        <div class="columns">
          <div class="column is-12">
              <textarea class="textarea is-black" name="jobNotes" placeholder="Job Notes" rows="3" [ngModel]="post?.jobNotes" required #jobNotes="ngModel"></textarea>
          </div>
        </div>
      </div>
        <br>
      <div class="field level">
        <button class="button is-link">Submit</button>
      </div>
  
    </form>
  </div>
  </div>
  </div>
  </div>
  </section>
