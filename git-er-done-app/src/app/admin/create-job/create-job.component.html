<section class="hero has-background-primary is-bold is-fullheight-with-navbar">
    <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div column is-5-tablet is-4-desktop is-3-widescreen>
  
      <form action="POST" class="box" (submit)="onAddPost(postForm)" #postForm="ngForm">
      <h3 class="title is-3 has-text-centered">Job Form</h3>
      <label class="label">Business Name</label>
      <input class="input is-rounded is-small is-black column is-12" type="text" name = "businessName" placeholder="Customer Business Name" ngModel required #businessName="ngModel">
      <br>
      <label class="label ">Contact Name</label>
      <div class="contactName level">
      <input class="input is-rounded is-small is-black column is-5" name="contactFirstName" type="text" placeholder="First Name" ngModel required #contactFirstName="ngModel">
      <input class="input is-rounded is-small is-black column is-5" name="contactLastName" type="text" placeholder="Last Name" ngModel required #contactLastName="ngModel">
    </div>
   
    <label class="label ">Business Information</label>
      <input class="input is-rounded is-small is-black column is-12" name="contactStreet" type="text" placeholder="Street Address" ngModel required #contactStreet="ngModel">
      <br>
      <div class="address level">
      <input class="input is-rounded is-small is-black column is-5" name="contactCity" type="text" placeholder="City" ngModel required #contactCity="ngModel">
      <br>
      <input class="input is-rounded is-small is-black column is-2" name="contactState" type="text" placeholder="State" ngModel required #contactState="ngModel">
      <br>
      <input class="input is-rounded is-small is-black column is-3" name="contactZip" type="text" placeholder="Zip" ngModel required #contactZip="ngModel">
    </div>
      <input class="input is-rounded is-small is-black column is-5" name="contactMainPhoneNumber" type="tel" placeholder="Phone Number" ngModel required #contactMainPhoneNumber="ngModel">
      <div class="field">
        <label class="label">Employees</label>
        <p class="control">
          <span class="select is-small is-rounded is-black">
            <select>
              <option>Select Employee</option>
              <option>Christopher Louden</option>
              <option>Lindsey Darnell</option>
              <option>Michael Markham</option>
              <option>Konya Ferrell</option>
              <option>Charlie Blackmon</option>
              <option>Trevor Story</option>
              <option>Todd Helton</option>
            </select>
          </span>
        </p>
      </div>
      <div class="textArea is-rounded">
        <div class="columns">
          <div class="column is-12">
              <textarea class="textarea is-black" name="jobNotes" placeholder="Job Notes" rows="3" ngModel required #jobNotes="ngModel"></textarea>
          </div>
        </div>
      </div>
  
       <!-- <div class="date level">
    <label class="pickDate">Select a Date</label>
      <div class="md-outline input-with-post-icon datepicker">
        <input placeholder="Select date" type="date" id="example" class="form-control">
        <label for="example"></label>
      </div>
    </div> -->
  
      <div class="field">
        <button class="button is-link">Submit</button>
      </div>
  
    </form>
  </div>
  </div>
  </div>
  </div>
  </section>
